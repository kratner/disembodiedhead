<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Disembodied Head</title>
    <link rel="icon" href="data:," />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-9REJENCPQE"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-9REJENCPQE");
    </script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }
      #logo-container {
        position: absolute;
        bottom: 33%; /* Position in the lower third of the screen */
        left: 0;
        width: 100%;
        height: 50vh; /* 50% of the viewport height */
        overflow: hidden;
      }
      #logo {
        height: 100%;
        width: auto;
        position: absolute;
        left: calc(-1 * var(--logo-width));
        animation: moveLogo var(--animation-duration) linear infinite;
      }
      @keyframes moveLogo {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(100vw + var(--logo-width)));
        }
      }
    </style>
  </head>
  <body>
    <div id="logo-container">
      <img
        id="logo"
        src="src/assets/logos/dh_white.svg"
        alt="The Disembodied Head"
      />
    </div>
    <script>
      function updateLogoAnimation() {
        const logo = document.getElementById("logo");
        const logoWidth = logo.offsetWidth;
        const screenWidth = window.innerWidth;

        document.documentElement.style.setProperty(
          "--logo-width",
          `${logoWidth}px`
        );

        // Calculate animation duration based on screen width
        // Adjust the factor (20) to change the speed
        const animationDuration = (screenWidth + logoWidth) / 20;
        document.documentElement.style.setProperty(
          "--animation-duration",
          `${animationDuration}s`
        );
      }

      // Run on load and resize
      window.addEventListener("load", updateLogoAnimation);
      window.addEventListener("resize", updateLogoAnimation);
    </script>
  </body>
</html>
