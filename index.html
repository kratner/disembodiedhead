<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Disembodied Head</title>
    <link rel="icon" href="data:," />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-9REJENCPQE"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-9REJENCPQE");
    </script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }
      #logo-container {
        position: absolute;
        bottom: 33%;
        left: 0;
        width: 100%;
        height: 50vh;
        overflow: hidden;
      }
      #logo {
        height: 100%;
        width: auto;
        position: absolute;
        left: calc(-1 * var(--logo-width));
        animation: moveLogo var(--animation-duration) linear infinite;
      }
      @keyframes moveLogo {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(100vw + var(--logo-width)));
        }
      }
      #hanging-head {
        position: absolute;
        top: -15%; /* Moved up by 15% of its height */
        left: 50%;
        transform: translateX(-50%);
        width: 30vw; /* Adjust size as needed */
        max-width: 300px;
        height: auto; /* Ensure aspect ratio is maintained */
        opacity: 0;
        animation: fadeIn 2s ease-out forwards, swing 4s ease-in-out infinite;
        transform-origin: 50% 15%; /* Adjusted swing origin to new position */
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes swing {
        0%,
        100% {
          transform: translateX(-50%) rotate(0deg);
        }
        25% {
          transform: translateX(-50%) rotate(-5deg);
        }
        75% {
          transform: translateX(-50%) rotate(5deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="logo-container">
      <img
        id="logo"
        src="src/assets/logos/dh_white.svg"
        alt="The Disembodied Head"
      />
    </div>
    <img
      id="hanging-head"
      src="src/assets/images/head.svg"
      alt="Hanging Head"
    />
    <script>
      function updateLogoAnimation() {
        const logo = document.getElementById("logo");
        const logoWidth = logo.offsetWidth;
        const screenWidth = window.innerWidth;
        document.documentElement.style.setProperty(
          "--logo-width",
          `${logoWidth}px`
        );
        const animationDuration = (screenWidth + logoWidth) / 20;
        document.documentElement.style.setProperty(
          "--animation-duration",
          `${animationDuration}s`
        );
      }
      window.addEventListener("load", updateLogoAnimation);
      window.addEventListener("resize", updateLogoAnimation);
    </script>
  </body>
</html>
