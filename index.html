<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Disembodied Head</title>
    <link rel="icon" href="data:," />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }
      #logo-container {
        position: absolute;
        bottom: 33%; /* Position in the lower third of the screen */
        left: 0;
        width: 100%;
        height: 50vh; /* 50% of the viewport height */
        overflow: hidden;
      }
      #logo {
        height: 100%;
        width: auto;
        position: absolute;
        animation: moveLogo 20s linear infinite;
      }
      @keyframes moveLogo {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
    </style>
  </head>
  <body>
    <div id="logo-container">
      <img
        id="logo"
        src="src/assets/logos/dh_white.svg"
        alt="The Disembodied Head"
      />
    </div>
  </body>
</html>
